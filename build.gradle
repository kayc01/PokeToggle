apply plugin: 'java'
apply plugin: 'eclipse'

group = 'me.ckay.poketoggle'
version = '1.0'
description = 'PokeSellToggle'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.1.0'
}